<ion-header>
<ion-navbar color="primary">
		<ion-title text-center>Login</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding margin-top>
	

	<ion-list>
		<ion-item>
			<ion-label fixed>Username:</ion-label>
			<ion-input type="text" [(ngModel)]="data.username" value=""></ion-input>
		</ion-item>

		<ion-item>
			<ion-label fixed>Password:</ion-label>
			<ion-input type="password" [(ngModel)]="data.password" value=""></ion-input>
		</ion-item>
	</ion-list>
	<div padding>
		<button ion-button color="primary" outline (click)="login()" block>Log In</button>
	</div>
	
</ion-content>
