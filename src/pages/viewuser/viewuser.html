  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Viewuser</ion-title>
    <button id="right" class="morecolor" ion-button clear ion-right style="margin-top: 20px;" (click)="Modal()">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list *ngFor ="let user of fetchdata">
		 <ion-item>
                    Username: {{user.userName}}
                </ion-item>
                <ion-item>
                    First Name: {{user.userFirstName}}
                </ion-item>
                <ion-item>
                    Middle Name: {{user.userMiddleName}}
                </ion-item>
                <ion-item>
                    Last Name: {{user.userLastName}}
                </ion-item>
                <ion-item>
                    Email Address: {{user.userEmail}}
                </ion-item>
                <ion-item>
                    Contact: {{user.userContact}}
                </ion-item>
                <ion-item>
                    Bio: {{user.userBio}}
                </ion-item>
                <ion-item>
                    BirthDate: {{user.userBirth}}
                </ion-item>
                <ion-item>
                    Gender: {{user.userGender}}
                </ion-item>
	</ion-list>
</ion-content>
