<ion-header>
  <ion-navbar color="primary">
    <ion-title class="title">Recipes</ion-title>
    <button style="float:right; margin-top: 20px;" class="morecolor" ion-button color="dark" clear (click)="Modal()">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content  padding>
	<h3 class="title" style="margin-top: 0px;">Recipe</h3>
	<button style="float:right;margin-top: 0px;" ion-button large clear>
	    <ion-icon name="add-circle" (click)="ingredientsAdd()"></ion-icon>
	</button>
	<button style="float:right;margin-top: 0px;" ion-button large clear>
	    <ion-icon name="bookmark" (click)="pin()"></ion-icon>
	</button>
	<button style="float:right;margin-top: 0px;" ion-button large clear>
	    <ion-icon name="star" (click)="remarks()"></ion-icon>
	</button>

	<ion-list style="margin-top: 50px;" *ngFor="let user of data">
		
			<ion-item>
			    Recipe Name:{{name}}
			</ion-item>
			<ion-item>
				Recipe Description:{{user.recipeDesc}}
			</ion-item>
			<ion-item>
				Username:{{user.userName}}
			</ion-item>
		
	</ion-list>




	<button ion-button large ion-right clear id="right">
	    <ion-icon name="checkmark-circle-outline"></ion-icon>
	</button>
</ion-content>
