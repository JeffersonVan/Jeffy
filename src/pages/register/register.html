<ion-header>
<ion-navbar color="primary">
		<ion-title text-center>Register</ion-title>
</ion-navbar>
</ion-header>



<ion-content padding>
	<ion-list no-lines>
		<ion-item>
			<ion-label stacked>USERNAME</ion-label>
			<ion-input type="text" placeholder="ABCDE011" [(ngModel)]="data.username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>PASSWORD</ion-label>
			<ion-input type="password" placeholder="12345AB" [(ngModel)]="data.password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>FIRST NAME</ion-label>
			<ion-input type="text" placeholder="James" [(ngModel)]="data.fname"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>MIDDLE NAME</ion-label>
			<ion-input type="text" placeholder="John" [(ngModel)]="data.mname"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>LAST NAME</ion-label>
			<ion-input type="text" placeholder="Doe" [(ngModel)]="data.lname"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>EMAIL</ion-label>
			<ion-input type="email" placeholder="ABC@yahoo.com" [(ngModel)]="data.email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>CONTACT NUMBER</ion-label>
			<ion-input type="tel" placeholder="09091111111" [(ngModel)]="data.contact"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>BIO</ion-label>
			<ion-textarea [(ngModel)]="data.bio"></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-label>Gender</ion-label>
			<ion-select id="gender" [(ngModel)]="select.gender" (ionChange)="genderChange()">
                <ion-option value="1" selected="true">Male</ion-option>
                <ion-option value="2">Female</ion-option>
            </ion-select>
		</ion-item>
		<ion-item>
			<ion-label stacked>BIRTHDATE</ion-label>
			<ion-datetime displayFormat="YYYY/MM/DD" placeholder="YYYY/MM/DD"[(ngModel)]="data.bday"></ion-datetime>
		</ion-item>
	</ion-list>
	<div padding>
		<button ion-button color="dark" outline (click)="submit()" block>SUBMIT</button>
	</div>
	<div padding>
		<button ion-button color="dark" outline (click)="cancel()" block>CANCEL</button>
	</div>
</ion-content>
