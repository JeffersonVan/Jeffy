<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
    <button id="right" class="morecolor" ion-button clear ion-right style="margin-top: 20px;" (click)="Modal()">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>


      <ion-list>
        <ion-item>
  		    <ion-label id="titless">RECIPE'S</ion-label>
        </ion-item>
      </ion-list>

        <ion-list *ngFor = "let recipe of recipes">
          <ion-item>
            <ion-thumbnail item-left>
              <img src="assets/images/cake.png">
            </ion-thumbnail>
            <p>{{recipe.recipeName}}</p>
            <button ion-button clear item-right (click)="view(recipe.recipeId,recipe.recipeName,recipe.recipeDesc,recipe.userName)">View</button>
          </ion-item>

        </ion-list>

</ion-content>
