<ion-header>

  <ion-navbar color="primary">
    <ion-title>remarks</ion-title>
    <button style="float:right; margin-top: 20px;" class="morecolor" ion-button color="dark" clear (click)="Modal()">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>
		<ion-item>
			<ion-label stacked>Ratings</ion-label>
			<ion-input type="text" placeholder="1" [(ngModel)]="data.rate"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Comment</ion-label>
			<ion-input type="text" placeholder="Good!" [(ngModel)]="data.comment"></ion-input>
		</ion-item>
	</ion-list>

	<button ion-button large ion-right clear id="right" (click)="remarks()">
	    <ion-icon name="checkmark-circle-outline"></ion-icon>
	</button>

</ion-content>
