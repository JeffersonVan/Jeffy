<ion-header>

  <ion-navbar color="primary">
    <ion-title>Preview of Recipe</ion-title>
    <button id="right" class="morecolor" ion-button clear ion-right style="margin-top: 20px;" (click)="Modal()">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines *ngFor="let user of fetchdata">
		<ion-item item-center>
			RECIPE NAME: {{user.recipeName}}
		</ion-item>
		<ion-item>
			<ion-label class="titles" id="titleing">Ingredients</ion-label>
		</ion-item>
		<ion-item text-center>
			<button ion-button clear large (click) = "actionSheet()">
				<img src="assets/images/salad-1.png" height="50px" width="150px"/>
			</button>
		</ion-item>
		<ion-item>
			{{user.ingName}}
		</ion-item>
		<ion-item>
			{{user.ingDesc}}
		</ion-item>
		<ion-item>
			{{user.ingQty}}
		</ion-item>
	</ion-list>

	<ion-list no-lines *ngFor="let step of fetchdata2">
		<ion-item text-center >
				Steps
		</ion-item>
		<ion-item>
				{{step.stepDesc}}
		</ion-item>
	</ion-list>


</ion-content>
